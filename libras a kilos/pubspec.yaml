publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  app_tracking_transparency: ^2.0.3
  google_mobile_ads: ^5.3.1

dev_dependencies:
